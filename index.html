<!DOCTYPE html>
<html>
<head>
  <title>TV</title>
	<style>
		html, body {
			background: black;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
	<script>
		// update every x minutes
		var refreshMinutes = 30;
		
		var timer=setInterval(function(){refreshFrame()}, refreshMinutes*60*1000);
		function refreshFrame()
		{
			var iframe = document.getElementById('presentFrame');
			var iframeURL = iframe.src;
			iframe.src = iframeURL;
		}
	</script>
</head>
<body>
<!-- update the &delayms= with the time to show each slide (in milliseconds) -->
<iframe id="presentFrame" src="https://docs.google.com/presentation/d/1sIro2eOnAR_P4smkRjcG1QLLOGetxL3-yiqHET--qTA/embed?start=true&loop=true&delayms=20000&rm=minimal&chrome=false&slide=id.p" seamless="seamless" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" scrolling="no" style="border:none;overflow:hidden;overflow-x:hidden;overflow-y:hidden;"></iframe>
</body>
</html>
